<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS BAYAN</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS BAYAN</h1>

      <hr />

      <div class="bayan-item">
        <input type="radio" name="acor" id="acor-one" />
        <label for="acor-one">
          <div class="acor-body">
            <p>About studies and friends</p>
            <i class="fa fa-plus vis-one"></i>
          </div>
        </label>
        <div class="img__bayan-item">
          <img class="dekstop-img" src="images/mem-one.png" alt="" />
          <img class="mobile-img" src="images/mems-one-mobile.png" alt="" />
        </div>
      </div>

      <hr />

      <div class="bayan-item">
        <input type="radio" name="acor" id="acor-two" tabindex="1"/>
        <label for="acor-two">
          <div class="acor-body">
            <p>The tests are very easy</p>
            <i class="fa fa-plus"></i>
          </div>
        </label>
        <div class="img__bayan-item">
          <img class="dekstop-img" src="images/mems-two.png" alt="" />
          <img class="mobile-img" src="images/mems-two-mobile.png" alt="" />
        </div>
      </div>

      <hr />

      <div class="bayan-item">
        <input type="radio" name="acor" id="acor-three" />
        <label for="acor-three">
          <div class="acor-body">
            <p>What simple courses</p>
            <i class="fa fa-plus"></i>
          </div>
        </label>
        <div class="img__bayan-item">
          <img class="dekstop-img" src="images/mems-three.png" alt="" />
          <img class="mobile-img" src="images/mems-three-mobile.png" alt="" />
        </div>
      </div>

      <hr />

      <div class="bayan-item">
        <input type="radio" name="acor" id="acor-four" checked="checked" />
        <label for="acor-four">
          <div class="acor-body">
            <p>When the courses ended</p>
            <i class="fa fa-plus"></i>
          </div>
        </label>
        <div class="img__bayan-item">
          <img class="dekstop-img" src="images/mems-four.png" alt="" />
          <img class="mobile-img" src="images/mems-four-mobile.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
